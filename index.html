<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font, bootstrap, and css links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Forecast</title>
</head>

<body>
    <header>
        <!-- title -->
        <h1 class="col text-white text-center p-3">Weather Dashboard</h1>
    </header>
    <main class="row m-2 text-center">
        <!-- search city column -->
        <div class="col-2">
            <h2>Search for a City:</h2>
            <input type="text" class="inputBox">
            <button class="search">Search</button>
            <button class="clear">Clear History</button>
            <div class="buttonContainer"></div>
        </div>
        <!-- current day forecast -->
        <div class="currentDay hidden col-10">
            <div class="row m-5 py-5 text-center border border-3 border-dark">
                <h2 class="location"></h2><h4 class="datetitle"></h4> <img class="curDay" src="" alt="" id="icon">
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="humid">Humidity: </p>
            </div>
            <!-- 5 day forecast -->
            <div class="fiveDay hidden row m-5 align-items-center">
                <h2 class=>5-Day Forecast: </h2>
                <!-- day 1 -->
                <div class="col m-4 pt-3 border border-3 border-dark bg-dark text-white">
                    <p class="datetitle-1"></p> 
                    <img src="" alt="" id="icon-1">
                    <p class="temp-1"></p>
                    <p class="wind-1"></p>
                    <p class="humid-1"></p>
                </div>
                <!-- day 2 -->
                <div class="col m-4 pt-3 border border-3 border-dark bg-dark text-white">
                    <p class="datetitle-2"></p>
                    <img src="" alt="" id="icon-2">
                    <p class="temp-2"></p>
                    <p class="wind-2"></p>
                    <p class="humid-2"></p>
                </div>
                <!-- day 3 -->
                <div class="col m-4 pt-3 border border-3 border-dark bg-dark text-white">
                    <p class="datetitle-3"></p>
                    <img src="" alt="" id="icon-3">
                    <p class="temp-3"></p>
                    <p class="wind-3"></p>
                    <p class="humid-3"></p>
                </div>
                <!-- day 4 -->
                <div class="col m-4 pt-3 border border-3 border-dark bg-dark text-white">
                    <p class="datetitle-4"></p>
                    <img src="" alt="" id="icon-4">
                    <p class="temp-4"></p>
                    <p class="wind-4"></p>
                    <p class="humid-4"></p>
                </div>
                <!-- day 5 -->
                <div class="col m-4 pt-3 border border-3 border-dark bg-dark text-white">
                    <p class="datetitle-5"></p>
                    <img src="" alt="" id="icon-5">
                    <p class="temp-5"></p>
                    <p class="wind-5"></p>
                    <p class="humid-5"></p>
                </div>
            </div>
        </div>

    </main>
    <!-- jQuery, dayjs, and JS links -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
